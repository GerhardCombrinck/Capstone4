        <div class="content">
            <h1>Contact Me</h1>

            <div>
                <div>
                    <form>
                        <div class="drp">
                            <!--dropdown button for selectin reason for contacting-->
                            <button class="drp_but">Reason for contacting</button>
                            <div class="drp-content">
                              <a id="l1" href="#">Question</a>
                              <a id="l2" href="#">Suggestion</a>
                              <a id="l3" href="#">Complaint</a>
                            </div>
                            <div>
                                <input type="text" id="Reason" name="Reason" required>
                            </div>
                        </div>
                        <!--User inputs name here-->
                        <div>
                            <label for="Name">Your name</label>
                            <div>
                                <input type="text" id="Name" name="Name" required>
                            </div>
                        </div>
                        <!--User inputs email adress here-->
                        <div>
                            <label for="Email">Your email address</label>
                            <div>
                                <input type="email" id="Email" name="Email" required>
                            </div>
                        </div>
                        <!--User inputs custom message here-->
                        <div class="fcf-form-group">
                            <label for="Message" >Your message</label>
                            <div>
                                <textarea id="Message" name="Message" rows="6" maxlength="3000" required></textarea>
                            </div>
                        </div>
                        <!--Send button-->
                        <div class="fcf-form-group">
                            <button type="submit" id="fcf-button" >Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <script type="text/javascript" src="script.js"></script>

    </body>
